{% extends 'rentBase.html' %}
{% block js %}
    <script>
    var house="{{house_list}}".split("*");
    for (var i = 0; i < house.length; i++) {
        info_list=house[i].split("#");
        houseInfo=info_list[0];
        address=info_list[1];
        price=info_list[2];
        link=info_list[3];
        addMarkerByAddress(address,houseInfo,price,link,"{{work_location}}");
    }
    </script>
{% endblock %}
